<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Matematiksel Kalp</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Siyah arka plan (Python'daki gibi) */
            font-family: 'Arial', sans-serif;
            color: white;
        }
        canvas {
            border: 1px solid #333; /* Tuvali göstermek için kenarlık (isteğe bağlı) */
            background-color: black;
        }
        h1 {
            color: #ff0044;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Senin İçin Atıyor</h1>
    <canvas id="heartCanvas" width="500" height="500"></canvas>

    <script>
        // Python'daki turtle kütüphanesi yerine canvas ve JavaScript kullanıyoruz.
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 15; // Kalp boyutunu ayarlayan çarpan

        // Kalp Formülleri (Python'daki ile aynı mantık)
        function heartX(t) {
            return scale * (16 * Math.sin(t)**3);
        }

        function heartY(t) {
            // Y eksenini ters çeviriyoruz çünkü canvas'ta y koordinatları aşağı doğru artar.
            return scale * -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        }

        // Çizim Döngüsü Ayarları
        let t = 0;
        const tStep = 0.05; // Çizim adımı (ne kadar küçükse o kadar pürüzsüz)
        const tMax = Math.PI * 2;
        const speed = 15; // Animasyon hızı (milisaniye cinsinden, ne kadar yüksekse o kadar yavaş)

        ctx.strokeStyle = '#ff0044'; // Kalp rengi (Kırmızı/Pembe)
        ctx.lineWidth = 2; // Çizgi kalınlığı

        let lastX, lastY;

        // Animasyon Fonksiyonu
        function drawHeart() {
            if (t > tMax) {
                // Çizim bittiğinde dur
                return;
            }

            // Yeni noktayı hesapla
            const x = centerX + heartX(t);
            const y = centerY + heartY(t);

            if (t === 0) {
                // Başlangıç noktasını ayarla
                ctx.beginPath();
                ctx.moveTo(x, y);
                lastX = x;
                lastY = y;
            } else {
                // Mevcut noktaya çizgi çek
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // Animasyon etkisi için sadece son adımı göster
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
            
            // t değerini bir sonraki adıma taşı
            t += tStep;

            // Animasyonu tekrar çağır (yavaş çizim için gecikme)
            setTimeout(drawHeart, speed);
        }

        // Çizimi başlat
        drawHeart();

    </script>

</body>
</html>
